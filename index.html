<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Class Scoreboard (Students)</title>

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b1c2d;
  color: #fff;
  overflow-x: hidden;
}

/* ===== HOME ===== */
#home {
  padding: 20px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin-bottom: 16px;
}

.link-btn {
  font-size: 20px;
  background: none;
  border: none;
  color: #00c8ff;
  cursor: pointer;
  font-weight: bold;
}

/* ===== BADGES / RANKINGS ===== */
.rank-line {
  margin-left: 8px;
  font-weight: bold;
}

/* ===== VIEW ===== */
#view {
  padding: 16px;
}

.back-btn {
  margin-bottom: 10px;
  font-size: 16px;
}

/* ===== TOTAL SCORE ===== */
.total-score {
  font-size: 32px;
  color: yellow;
  font-weight: bold;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000;
  margin-bottom: 10px;
}

/* ===== REASONS GRID ===== */
.reasons-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  max-width: 900px;
  gap: 12px;
}

@media (min-width: 900px) {
  .reasons-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

.reason-card {
  padding: 12px;
  border-radius: 10px;
  background: rgba(255,255,255,0.1);
  font-size: 16px;
}

.reason-card.plus {
  border-left: 6px solid #00ff7b;
  color: #00ff7b;
}

.reason-card.minus {
  border-left: 6px solid #ff4b4b;
  color: #ff4b4b;
}

/* ===== WINTER SNOW ===== */
.snowflake {
  position: fixed;
  top: -10px;
  color: #ffffff;
  opacity: 0.9;
  font-size: 18px;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div id="home">
  <h1>üè´ ÌïôÎÖÑÎ≥Ñ Ï†êÏàò ÌòÑÌô©</h1>
  <ul id="grade-links"></ul>
</div>

<div id="view"></div>

<script>
/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyAfFbHdfoXoOLw7rD-nd8HPSaZR6OBBYf8",
  authDomain: "tally-v-2.firebaseapp.com",
  databaseURL: "https://tally-v-2-default-rtdb.firebaseio.com",
  projectId: "tally-v-2",
  storageBucket: "tally-v-2.firebasestorage.app",
  messagingSenderId: "193194015446",
  appId: "1:193194015446:web:41f010ef36a74df776a777"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ===== STATE ===== */
let grades = {};
let currentGrade = null;

/* ===== LOAD DATA ===== */
firebase.database().ref("grades").on("value", snap => {
  grades = snap.val() || {};
  renderHome();
});

/* ===== HOME RENDER ===== */
function renderHome() {
  document.getElementById("view").innerHTML = "";
  document.getElementById("home").style.display = "block";

  const ul = document.getElementById("grade-links");
  ul.innerHTML = "";

  for (const grade in grades) {
    const li = document.createElement("li");

    const btn = document.createElement("button");
    btn.className = "link-btn";
    btn.textContent = grade;
    btn.onclick = () => openGrade(grade);
    li.appendChild(btn);

    const classes = grades[grade] || {};

    const scored = Object.entries(classes)
      .map(([name, d]) => ({ name, points: d.points || 0 }))
      .filter(c => c.points > 0);

    if (scored.length === 0) {
      ul.appendChild(li);
      continue;
    }

    scored.sort((a,b) => b.points - a.points);

    const groups = {};
    scored.forEach(c => {
      groups[c.points] = groups[c.points] || [];
      groups[c.points].push(c.name);
    });

    const scores = Object.keys(groups)
      .map(Number)
      .sort((a,b) => b - a)
      .slice(0,3);

    scores.forEach((score, i) => {
      const rank = i + 1;
      const tied = groups[score].length > 1;

      const medal = rank === 1 ? "ü•á" : rank === 2 ? "ü•à" : "ü•â";
      const text = tied
        ? `${medal}ü•ä Í≥µÎèô ${rank}Îì±`
        : `${medal} ${rank}Îì±`;

      const div = document.createElement("div");
      div.className = "rank-line";
      div.textContent = `${text}: ${groups[score].join(", ")}`;
      li.appendChild(div);
    });

    ul.appendChild(li);
  }
}

/* ===== OPEN GRADE ===== */
function openGrade(grade) {
  currentGrade = grade;
  document.getElementById("home").style.display = "none";

  const view = document.getElementById("view");
  view.innerHTML = `
    <button class="back-btn" onclick="renderHome()">‚¨Ö Back</button>
    <h2>${grade}</h2>
  `;

  const classes = grades[grade] || {};
  for (const cls in classes) {
    renderClass(view, cls, classes[cls]);
  }
}

/* ===== CLASS VIEW ===== */
function renderClass(container, cls, data) {
  const wrap = document.createElement("div");

  const total = document.createElement("div");
  total.className = "total-score";
  total.textContent = `${cls}: ${data.points || 0}Ï†ê`;
  wrap.appendChild(total);

  const grid = document.createElement("div");
  grid.className = "reasons-grid";

  (data.reasons || []).forEach(r => {
    const card = document.createElement("div");
    card.className = "reason-card " + (r.points > 0 ? "plus" : "minus");
    card.textContent = `${r.points > 0 ? "+" : ""}${r.points} : ${r.text}`;
    grid.appendChild(card);
  });

  wrap.appendChild(grid);
  container.appendChild(wrap);
}

/* ===== WINTER SNOW ===== */
const month = new Date().getMonth(); // 0 = Jan
if (month === 11 || month <= 1) {
  for (let i = 0; i < 50; i++) {
    const s = document.createElement("div");
    s.className = "snowflake";
    s.textContent = "‚ùÑ";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (4 + Math.random() * 6) + "s";
    s.style.fontSize = (14 + Math.random() * 14) + "px";
    document.body.appendChild(s);
  }
}
</script>

</body>
</html>
